<!DOCTYPE html>
<html lang="en" ng-app="cursoModulo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
     
    <link rel="icon" href="imagens/favicon.png">


    <title>Professores Neri Neitzke</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="controller/cursosjson.js"></script>
  </head>
<!-- NAVBAR
================================================== -->
  <body ng-controller="cursoController">
      <div ng-include  src="'menus.html'"></div>
    </div>
    
      <h1 align="center">Lista de Cursos JSON</h1>

      <div class="container">
           <label>Pesquisa de Cursos: </label>
           <input type="text" id="pesquisa" ng-model="pesquisaCurso" placeholder="Digite a pesquisa">
           <br><br>
      <table class="table table-striped table-hover">
        <th>Código</th>
        <th>Descrição</th>
        <th>Dias e Horários</th>
        <th>Professor</th>  
        <tr ng-repeat="cursosTabela in cursos | filter:pesquisaCurso" ng-click="selecionacurso(cursosTabela)">
          <td>{{cursosTabela.codigo}}</td>
          <td>{{cursosTabela.descricao}}</td>
          <td>{{cursosTabela.diashorarios}}</td>
          <td>{{cursosTabela.professor}}</td>
        </tr> 
      </table>
      </div>     
      <br>
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; Videoaulas prof Neri Neitzke. &middot; <a href="#">Maior autor de videoaulas do mundo</a> &middot; <a href="#">Nerizon</a></p>
      </footer>
    

    <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
